services:
  - type: web
    name: ucp-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: .
    plan: starter
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false
    healthCheckPath: /api/health
    scaling:
      minInstances: 1
      maxInstances: 2

  - type: web
    name: ucp-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    dockerContext: .
    plan: starter
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://ucp-backend.onrender.com

databases:
  - name: ucp-postgres
    databaseName: customer_platform
    plan: starter

redis:
  - name: ucp-redis
    plan: starter

