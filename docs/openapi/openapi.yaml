openapi: 3.0.3
info:
  title: Unified Customer Platform API
  version: 1.0.0
  description: >
    OpenAPI contract for Unified Customer Platform covering Auth, Chat, and
    Ticket services. All endpoints are prefixed with `/api` and protected with
    JWT bearer tokens unless marked as public.
servers:
  - url: https://staging.example.com
    description: Staging
  - url: http://localhost:3000
    description: Local
tags:
  - name: Auth
    description: Authentication and session lifecycle
  - name: Chat
    description: Live chat session and message management
  - name: Tickets
    description: Ticketing workflow and comments
paths:
  /api/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              default:
                value:
                  email: agent@example.com
                  password: VeryStrongP@ss1
                  name: Agent One
                  role: agent
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '400':
          description: Validation error
  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '401':
          description: Invalid credentials
  /api/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: New tokens issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '401':
          description: Invalid or expired refresh token
  /api/auth/logout:
    post:
      tags: [Auth]
      summary: Logout and invalidate refresh token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
  /api/auth/me:
    get:
      tags: [Auth]
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized
  /api/chat/sessions/active:
    get:
      tags: [Chat]
      summary: List active chat sessions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Active sessions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSessionListResponse'
  /api/chat/sessions/{id}:
    get:
      tags: [Chat]
      summary: Get chat session by ID
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SessionIdParam'
      responses:
        '200':
          description: Session detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSessionResponse'
  /api/chat/sessions/{id}/messages:
    get:
      tags: [Chat]
      summary: Get chat history for a session
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SessionIdParam'
      responses:
        '200':
          description: Message history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessageListResponse'
  /api/chat/sessions/{id}/close:
    post:
      tags: [Chat]
      summary: Close a chat session
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SessionIdParam'
      responses:
        '200':
          description: Session closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSessionResponse'
  /api/chat/sessions/{id}/assign:
    post:
      tags: [Chat]
      summary: Assign an agent to a chat session
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SessionIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                agentId:
                  type: string
                  format: uuid
              required: [agentId]
      responses:
        '200':
          description: Assignment updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSessionResponse'
  /api/tickets:
    get:
      tags: [Tickets]
      summary: List tickets with filters and pagination
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketStatusQuery'
        - $ref: '#/components/parameters/TicketPriorityQuery'
        - $ref: '#/components/parameters/TicketCustomerIdQuery'
        - $ref: '#/components/parameters/TicketAssignedToQuery'
        - $ref: '#/components/parameters/PageQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: Ticket list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketListResponse'
    post:
      tags: [Tickets]
      summary: Create a new ticket
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTicketRequest'
      responses:
        '201':
          description: Ticket created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
  /api/tickets/convert-from-chat/{sessionId}:
    post:
      tags: [Tickets]
      summary: Convert a chat session into a ticket
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SessionIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConvertChatRequest'
      responses:
        '201':
          description: Ticket created from chat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
  /api/tickets/number/{ticketNumber}:
    get:
      tags: [Tickets]
      summary: Get ticket by ticket number
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketNumberParam'
      responses:
        '200':
          description: Ticket detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
  /api/tickets/customer/{customerId}:
    get:
      tags: [Tickets]
      summary: List tickets for a customer
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CustomerIdParam'
      responses:
        '200':
          description: Customer tickets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketListResponse'
  /api/tickets/{id}:
    get:
      tags: [Tickets]
      summary: Get ticket by ID
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketIdParam'
      responses:
        '200':
          description: Ticket detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
    put:
      tags: [Tickets]
      summary: Update ticket fields
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTicketRequest'
      responses:
        '200':
          description: Ticket updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
    delete:
      tags: [Tickets]
      summary: Soft delete a ticket
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketIdParam'
      responses:
        '204':
          description: Ticket deleted
  /api/tickets/{id}/comments:
    get:
      tags: [Tickets]
      summary: List comments for a ticket
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketIdParam'
      responses:
        '200':
          description: Comment list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketCommentListResponse'
    post:
      tags: [Tickets]
      summary: Add a comment to a ticket
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TicketIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommentRequest'
      responses:
        '201':
          description: Comment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketCommentResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    SessionIdParam:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    TicketIdParam:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    TicketNumberParam:
      name: ticketNumber
      in: path
      required: true
      schema:
        type: string
    CustomerIdParam:
      name: customerId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    TicketStatusQuery:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum: [open, in_progress, resolved, closed]
    TicketPriorityQuery:
      name: priority
      in: query
      required: false
      schema:
        type: string
        enum: [low, medium, high, urgent]
    TicketCustomerIdQuery:
      name: customerId
      in: query
      required: false
      schema:
        type: string
        format: uuid
    TicketAssignedToQuery:
      name: assignedTo
      in: query
      required: false
      schema:
        type: string
        format: uuid
    PageQuery:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    LimitQuery:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
  schemas:
    BasicResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    RegisterRequest:
      type: object
      required: [email, password, name]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        name:
          type: string
          minLength: 2
        role:
          type: string
          enum: [admin, agent, customer]
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string
    AuthTokens:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Token refreshed successfully
        data:
          type: object
          properties:
            accessToken:
              type: string
            refreshToken:
              type: string
            expiresIn:
              type: integer
              example: 3600
    AuthSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Login successful
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            accessToken:
              type: string
            refreshToken:
              type: string
            expiresIn:
              type: integer
              example: 3600
    UserResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [admin, agent, customer]
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ChatSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        customerId:
          type: string
          format: uuid
        agentId:
          type: string
          nullable: true
        status:
          type: string
          enum: [active, closed]
        startedAt:
          type: string
          format: date-time
        closedAt:
          type: string
          format: date-time
          nullable: true
    ChatMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sessionId:
          type: string
          format: uuid
        senderId:
          type: string
        senderType:
          type: string
          enum: [customer, agent]
        content:
          type: string
        sentAt:
          type: string
          format: date-time
    ChatSessionResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/ChatSession'
    ChatSessionListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/ChatSession'
        total:
          type: integer
    ChatMessageListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/ChatMessage'
        total:
          type: integer
    CreateTicketRequest:
      type: object
      required: [customerId, subject, description]
      properties:
        customerId:
          type: string
          format: uuid
        subject:
          type: string
          minLength: 5
          maxLength: 200
        description:
          type: string
          minLength: 10
        priority:
          type: string
          enum: [low, medium, high, urgent]
        chatSessionId:
          type: string
          format: uuid
        assignedTo:
          type: string
          format: uuid
    UpdateTicketRequest:
      type: object
      properties:
        subject:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [open, in_progress, resolved, closed]
        priority:
          type: string
          enum: [low, medium, high, urgent]
        assignedTo:
          type: string
          format: uuid
    ConvertChatRequest:
      type: object
      required: [subject]
      properties:
        subject:
          type: string
        priority:
          type: string
          enum: [low, medium, high, urgent]
        assignedTo:
          type: string
          format: uuid
    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticketNumber:
          type: string
          example: TK-00001
        subject:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [open, in_progress, resolved, closed]
        priority:
          type: string
          enum: [low, medium, high, urgent]
        customerId:
          type: string
          format: uuid
        assignedTo:
          type: string
          format: uuid
          nullable: true
        chatSessionId:
          type: string
          format: uuid
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TicketResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/Ticket'
        message:
          type: string
          example: Tạo ticket thành công
    TicketListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/Ticket'
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer
    CreateCommentRequest:
      type: object
      required: [comment, userId]
      properties:
        comment:
          type: string
        userId:
          type: string
          format: uuid
        isInternal:
          type: boolean
    TicketComment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticketId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        comment:
          type: string
        isInternal:
          type: boolean
        createdAt:
          type: string
          format: date-time
    TicketCommentResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/TicketComment'
        message:
          type: string
          example: Thêm comment thành công
    TicketCommentListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/TicketComment'
        total:
          type: integer

